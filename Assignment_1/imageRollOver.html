<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Roll Over</title>
    </head>
    <body>

        <img
        src="https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png"
        alt="LENNA"
        onmouseover="this.src = 'https://users.math.yale.edu/YCM/IMAGES/GCOMPRES/LENNA/LENNA.JPG';"
        onmouseout="this.src = 'https://upload.wikimedia.org/wikipedia/en/7/7d/Lenna_%28test_image%29.png';" >

    </body>
</html>
